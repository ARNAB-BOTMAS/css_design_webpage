<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
</head>
<body style="background-color: aqua;">
    <table border="1" style="width: 100%; padding-left: 20px; padding-right: 20px;">
        <tr>
            <th colspan="2">
                <h2>Developer</h2>
            </th>
        </tr>
        <tr>
            <td width ="200" >
            {% for image in images %}
                <img src="data:image/jpeg;base64,{{ image }}" style="width: 200px; height: 200px; margin: 10px;">
            {% endfor %}
            </td>
            <td>
                <h3 style="font-size: 50px; text-align: left; text-justify: top;">Welcome, Developer {{ username }}!</h3>
                <p>Email: {{ email }}</p>
                <a href="https://webpage-srishti.onrender.com/users_data">Go to database</a><br>
                <a href="/logout">Logout</a>
            </td>
        </tr>
    </table>
</body>
</html>
