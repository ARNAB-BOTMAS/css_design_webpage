<!DOCTYPE html>
<html>
<head>
    <title>Text Bar Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .text-bar {
            display: none;
            margin-top: 10px;
        }
    </style>
    <script>
        $(document).ready(function() {
            $("#openBtn").click(function() {
                $(".text-bar").slideDown();
            });

            $("#textForm").submit(function(event) {
                event.preventDefault(); // Prevent form submission

                var textValue = $("#textInput").val();
                if (textValue !== "") {
                    // Perform database saving operation here

                    // Clear the text input
                    $("#textInput").val("");

                    // Close the text bar
                    $(".text-bar").slideUp();
                }
            });
        });
    </script>
</head>
<body>
    <button id="openBtn">Open Text Bar</button>
    <div class="text-bar">
        <form id="textForm">
            <input type="text" id="textInput" placeholder="Enter your text" style="width: 20%; height: 20%;">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
